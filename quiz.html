<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OX 퀴즈</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* 배경 이미지 및 전체 레이아웃 */
  body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #ffffff;
      text-align: center;
  }

  /* 문제 제목 */
  h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000000;
  }

  /* 문제 텍스트 */
  p#question {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000000;
  }

  /* 버튼 스타일 */
  button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 15px 40px;
      margin: 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
  }

  button:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 1);
  }

  /* 모바일 화면 버튼 크기 조정 */
  @media (max-width: 600px) {
      button {
          padding: 12px 25px;
          font-size: 20px;
      }
      h1 {
          font-size: 28px;
      }
      p#question {
          font-size: 22px;
      }
  }
</style>
</head>

<body>
<h1>OX 퀴즈</h1>
<p id="question">퀴즈1</p>

<!-- OX 버튼 -->
<button onclick="checkAnswer('O')">O</button>
<button onclick="checkAnswer('X')">X</button>

<script>
  // 문제 및 정답 배열
  const quizList = [
      {question: "퀴즈1", answer: "O"},
      {question: "퀴즈2", answer: "X"},
      {question: "퀴즈3", answer: "O"}
  ];

  let current = 0; // 현재 문제 인덱스

  function checkAnswer(userAnswer) {
      let correctAnswer = quizList[current].answer;
      if(userAnswer === correctAnswer){
          alert("정답!");
      } else {
          alert("틀렸습니다!");
      }

      current++; // 다음 문제로 이동

      if(current < quizList.length){
          document.getElementById("question").textContent = quizList[current].question;
      } else {
          // 모든 문제 완료 후 홈페이지 이동
          window.location.href = "https://imitarscience.com/";
      }
  }
</script>
</body>
</html>
